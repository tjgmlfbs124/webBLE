<html>
  <head>
    <title>Main</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./views/index.js"></script>
  </head>
  <body>
      <h5 id="ble-title"> BLE 모듈 동작상태 : </h5>
      <div>
        <button type="button" onclick="onButtonClick('scanStart')"> 스캔시작 </button>
        <button onclick="onButtonClick('scanStop')"> 스캔중지 </button>
        <button onclick="onButtonClick('allDisconnect')"> 연결 초기화 </button>
      </div>
      <div class="virtual-div">
        <div class="card-body">
          <h4>근처의 블루투스</h4>
          <table class="table" >
            <thead>
              <tr>
                <th> 장치번호 </th>
                <th> 블루투스 이름 </th>
                <th> uuid </th>
                <th> Address </th>
                <th> rssi </th>
              </tr>
            </thead>
            <tbody id = "discoverList">
            </tbody>
          </table>
        </div>


        <div class="card-body" style="padding-left:50px;">
          <h4>연결된 블루투스 </h4>
          <table class="table">
            <thead>
              <tr>
                <th> 장치번호 </th>
                <th> 블루투스 이름 </th>
                <th> uuid </th>
                <th> 내용 </th>
                <th> </th>
                <th> </th>
              </tr>
            </thead>
            <tbody id = "connectList">
            </tbody>
          </table>
        </div>
      </div>
  </body>
</html>
